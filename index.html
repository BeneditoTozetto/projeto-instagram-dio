<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="widht=device-widht, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
	<div class="instagram-wrapper"><!--container-->
		<div class="instagram-phone">
			<img src="imagens/instagram-celular.png"  alt="foto de um celular">
		</div>
		<div class="instagram-continue">
			
			<div class="group">
				<img src="imagens/instagram-logo.png" class="instagram-logo" alt="instagram logo">
				<div class="profile-photo">
					<img src="imagens/perfil.gif"  alt="foto do perfil" >
				</div>

				<a href="#" class="instagram-login">Continuar</a>
				<a href="#" class="instagram-logout">Remover Conta</a>
			</div><br>
			<div class="group">
				<p class="not-account">Não é você?</p>
				<p class="notaccount">
					<span class="link-blue">Alternar contas</span> ou
					<span class="link-blue">Inscreva-se</span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Baixe o aplicativo</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>	
				
			</div>
		</div>
	</div><!--fim-container-->
</body>
</html>
